<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grace - Virtual Nurse Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #e9f5f9;
      font-family: 'Segoe UI', sans-serif;
    }
    #chatbox {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #d3d3d3;
      border-radius: 10px;
      background: #fdfdfd;
    }
    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 12px;
      max-width: 75%;
      clear: both;
    }
    .user {
      background-color: #d1e7dd;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background-color: #f8d7da;
      margin-right: auto;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #inputArea {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #inputArea button {
      padding: 10px 20px;
      border: none;
      background-color: #0d6efd;
      color: white;
      border-radius: 8px;
    }
    #speakingIndicator {
      font-style: italic;
      color: #888;
      margin-top: 10px;
    }
    .typing-indicator {
      display: inline-block;
      margin-left: 8px;
    }
    .typing-indicator span {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #666;
      border-radius: 50%;
      margin-right: 2px;
      animation: blink 1.2s infinite;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="d-flex align-items-center mb-2">
      <img src="https://i.imgur.com/6oK0ZLl.png" alt="Grace Avatar" class="avatar" />
      <h4 class="m-0">Grace - Your Virtual Nurse</h4>
    </div>
    <!--  WELCOME MESSAGE -->
    <h5> Welcome to Grace â€“ Your Virtual Healthcare Assistant</h5>
    <p style="color:#444; font-style:italic;">
      Hi there! I'm Grace. You can describe your symptoms, book appointments, and get medication reminders â€” I'm here to help ðŸ’¬
    </p>

    <div id="messages"></div>

    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type your message..." class="form-control" />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startListening()"></button>
    </div>

    <div id="speakingIndicator"></div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const speakingIndicator = document.getElementById("speakingIndicator");

    function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;

      addMessage("You", msg, "user");
      userInput.value = "";
      showTyping();

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      })
      .then(res => res.json())
      .then(data => {
        hideTyping();
        addMessage("Grace", data.response, "bot");
        speakText(data.response);
      })
      .catch(err => {
        hideTyping();
        console.error("Error:", err);
      });
    }

    function addMessage(sender, text, cls) {
      const msg = document.createElement("div");
      msg.classList.add("msg", cls);
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function speakText(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 0.95;

      const setVoice = () => {
        const voices = synth.getVoices();
        const preferredVoice = voices.find(v =>
          v.name.toLowerCase().includes("female") ||
          (v.lang.includes("en") && v.name.toLowerCase().includes("google")) ||
          v.name.toLowerCase().includes("samantha")
        );
        if (preferredVoice) utter.voice = preferredVoice;
        synth.speak(utter);
      };

      speakingIndicator.innerText = "ðŸ”Š Grace is speaking...";
      utter.onend = () => {
        speakingIndicator.innerText = "";
      };

      if (synth.getVoices().length > 0) {
        setVoice();
      } else {
        synth.onvoiceschanged = setVoice;
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        speakingIndicator.innerText = " Listening...";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        speakingIndicator.innerText = " Got it!";
        sendMessage(); // Automatically sends
      };

      recognition.onerror = (event) => {
        speakingIndicator.innerText = " Error: " + event.error;
      };

      recognition.onend = () => {
        setTimeout(() => (speakingIndicator.innerText = ""), 1500);
      };

      recognition.start();
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.id = "typing-indicator";
      typing.className = "bot typing-indicator";
      typing.innerHTML = '<span></span><span></span><span></span>';
      messagesDiv.appendChild(typing);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    //  Page Load Greeting
    window.onload = () => {
      addMessage("Grace", " Welcome! I'm Grace, your virtual nurse. Tell me how you're feeling today!", "bot");
      speakText("Welcome! I'm Grace, your virtual nurse. How can I assist you today?");
    };
  </script>
</body>
</html>
